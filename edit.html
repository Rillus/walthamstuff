<!DOCTYPE html>
<html>
  <head>
    <title>Edit location to Walthamstuff Map</title>
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <script src="scripts/edit.js"></script>
    <script src="scripts/common.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
  </head>
  <body>
    <header class="Header">
        <div class="Header-icon">
            <a href="index.html" class="Header-iconImage Header-iconImage--back"></a>
        </div>

        <h2 class="Header-title"><a href="/" class="Header-titleText">WF Venue Finder</a></h2>
    </header>
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <form class="form-container" method="post" id="editForm" action="http://maps.walthamstuff.com/dev/api/index.php/add/location">
            <fieldset>
                <!-- <div class="form-group"> -->
                    <!-- <label for="postcode">Postcode</label> -->
                    <input type="hidden" id="postcode" name="postcode" class="form-control">
                <!-- </div> -->
                <div class="form-group">
                    <label for="name">Name of Place</label>
                    <input type="text" id="name" name="name" required class="form-control">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" class="form-control">
                </div>
                <div class="form-group">
                    <label for="category">Categories</label>
                    <select name="category" id="category" class="form-control">

                    </select>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea type="text" id="description" name="description" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="website">Website</label>
                    <input type="text" id="website" name="website" class="form-control">
                </div>
                <div class="form-group">
                    <label for="twitter">Twitter</label>
                    <input type="text" id="twitter" name="twitter" class="form-control">
                </div>
                <fieldset>
                    <div class="form-group">
                        <label for="contributor_name">Your name</label>
                        <input type="text" required id="contributor_name" name="contributor_name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="contributor_email">Your email <small>(so we can keep you updated about your submission)</small></label>
                        <input type="text" required id="contributor_email" name="contributor_email" class="form-control">
                    </div>
                </fieldset>
                <button value="Submit" type="submit" class="btn btn-primary" onclick="sendData(event)">Edit</button>
        </fieldset>
        </form>
      </div>
    </div>
  </div>
    </body>
</html>
