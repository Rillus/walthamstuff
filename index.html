<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation Marker Example Usage</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyAuS_MJIVCEDCGeA0uWQXZL7Ybht6bnjg8"></script>
    <script src="scripts/geolocation-marker.js"></script>
    <script src="scripts/maps.js"></script>
  </head>
  <body>
    <header class="Header">
      <div class="Header-icon">
        <img class="Header-iconImage" src="images/w.jpg" alt="">
      </div>

      <h2 class="Header-title">Walthamstuff</h2>
      
      <ul class="Header-nav">
        <li class="Header-navItem Header-navItem--active">Map</li>
        <li class="Header-navItem">About</li>
      </ul>
    </header>

    <nav class="Filter">
      <ul class="Filter-container">
        <li class="Filter-parent" tabindex="1"> What would you like to find?
          <ul class="Filter-list" id="filter-list"></ul>
        </li>
      </ul>
    </nav>

    <div id="map_canvas"></div>
  </body>
</html>
