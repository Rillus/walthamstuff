<!DOCTYPE html>
<html>
  <head>
    <title>Add a new location to Walthamstuff Map</title>
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <script src="scripts/add.js"></script>
    <script src="scripts/common.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
  </head>
  <body>
    <header class="Header">
      <div class="Header-icon">
        <img class="Header-iconImage" src="images/w.jpg" alt="">
      </div>

      <h2 class="Header-title">Walthamstuff</h2>

      <ul class="Header-nav">
        <li class="Header-navItem"><a href="index.html">Map</a></li>
        <li class="Header-navItem Header-navItem--active"><a href="add.html">Add location</a></li>
        <li class="Header-navItem"><a href="http://walthamstuff.com/hackathon-2017">About this map</a></li>
      </ul>
    </header>
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <form class="form-container" method="post" id="addForm" action="api/index.php/add/location">
            <fieldset>
                <div class="form-group">
                    <label for="postcode">Postcode</label>
                    <input type="text" id="postcode" name="postcode" class="form-control">
                </div>
                <div class="form-group">
                    <label for="name">Name of Place</label>
                    <input type="text" id="name" name="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" class="form-control">
                </div>
                <div class="form-group">
                    <label for="category">Categories</label>
                    <select name="category" id="category" class="form-control">

                    </select>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea type="text" id="description" name="description" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="website">Website</label>
                    <input type="text" id="website" name="website" class="form-control">
                </div>
                <div class="form-group">
                    <label for="twitter">Twitter</label>
                    <input type="text" id="twitter" name="twitter" class="form-control">
                </div>

            </fieldset>
            <fieldset>
                <div class="form-group">
                    <label for="contributor_name">Your name</label>
                    <input type="text" id="contributor_name" name="contributor_name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="contributor_email">Your email <small>(so we can keep you updated about your submission)</small></label>
                    <input type="text" id="contributor_email" name="contributor_email" class="form-control">
                </div>
            </fieldset>
            <button value="Submit" class="btn btn-primary" onclick="sendData(event)">Submit</button>
        </form>
      </div>
    </div>
  </div>
    </body>
</html>
